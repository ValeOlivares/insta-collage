<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>insta-collage</title>
  <link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<section class="intro container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 idiom">
				<p> Idioma: español [España] <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 logo">
				 <img class="igLogo img-responsive" src="assets/images/logo.png" alt="">
			</div>
		</div>
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <input type="text" class="user" id="userLogin" placeholder="Usuario">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <input type="password" class="pass" id="passLogin" placeholder="Contraseña">
      </div>
    </div>
     <div class="row">
      <div class="col-xs-12 col-sm-12">
        <button type="submit" class="login" onclick="enter()">Iniciar Sesión</button>
      </div>
      <div class="col-xs-12 col-sm-12">
        <p class="logHelp">¿Has olvidado tu información de inicio de sesión? <span class="bold">Obtén Ayuda</span></p>
      </div>
      <div class="col-xs-12 col-sm-12">
        <p class="or">o</p>
      </div>
      <div class="col-xs-12 col-sm-12">
        <p class="facebook"><i class="fa fa-facebook-f"></i> Iniciar Sesión con Facebook</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 div col-sm-12 register">
        <p>¿Aún no tienes una cuenta? Registrate</p>
      </div>
    </div>
	</section>
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script
  src="http://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
